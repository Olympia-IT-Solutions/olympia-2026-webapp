    <title>Milano Cortina 2026 Olympics</title>
    <script type="text/javascript">
      (function() {
        if (window.location.search.startsWith('?p=')) {
          var pathAndQuery = window.location.search.slice(3).replace(/~and~/g, '&');
          var basePath = '/olympia-2026-webapp';
          // pathAndQuery already starts with /, so don't add it again
          window.history.replaceState(null, null, basePath + pathAndQuery);
        }
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
